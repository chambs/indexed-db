<html>
<head>
	<title>Indexed DB learning</title>
  <meta charset="utf-8">
</head>
<body>
  <div class="frm">

    <div>Age: <input type="text" id="age" maxlength="2"></div>
    <div><button class="add-user">Save</button></div>
  </div>

  <table id="log" border="1" width="500">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../zondb.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
